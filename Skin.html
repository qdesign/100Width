<meta name="HandheldFriendly" content="true" />
<meta name = "viewport" content = "user-scalable = no, maximum-scale=1, minimum-scale=1, initial-scale = 1, width = device-width" />
<link rel="stylesheet" type="text/css" href="/WRQualtricsShared/DefaultStyleSheets/BaseStylesV3Mobile.css">

<div class='Skin'>
	<div class='SkinInner'>
			<div id="LogoBar">
			<div id='Logo'></div>
		</div>
		<div id='SkinContent'>
			<div id="Header">{~Header~}</div>
			<div id='Questions'>{~Question~}</div>
			<div id='Buttons'>{~Buttons~}</div>
			<div id='ProgressBar'>{~ProgressBar~}</div>
		</div>
		<div id="Footer">{~Footer~}</div>
			<div id='Plug'>Survey Powered By <a href='https://www.qualtrics.com' target='_blank'>Qualtrics</a></div>
	</div>
</div>
